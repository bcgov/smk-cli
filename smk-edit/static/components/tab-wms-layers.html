<article>
    <section>
        <header>
            <h5>WMS Layer Catalog</h5>
            <div class="row">
                <div class="col s10 input-field">
                    <label class="active">WMS Base URL</label>
                    <textarea class="materialize-textarea" v-model="wmsUrl" ref="wmsUrl"></textarea>
                </div>
                <div class="col s2" >
                    <a class="waves-effect waves-light blue-grey darken-2 btn-small"
                        v-on:click="loadCatalog"
                        style="margin-top: 20px;"
                    >
                        <i class="material-icons center">cached</i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col s10 input-field">
                    <label>Filter WMS Layers</label>
                    <input type="text" v-model="layerFilter">
                </div>
                <div class="col s2" >
                    <a class="waves-effect waves-light blue-grey darken-2 btn-small"
                        v-on:click="clearFilter"
                        style="margin-top: 20px;"
                    >
                        <i class="material-icons center">cancel</i>
                    </a>
                </div>
            </div>
        </header>
        <div>
            <catalog-tree
                v-bind:src="catalogUrl"
                v-bind:filter="layerFilter"
                v-on:select-item="addLayer"
            ></catalog-tree>
        </div>
    </section>
    <section>
        <header>
            <h5>WMS Layers In App</h5>
        </header>
        <div>
            <ul class="collection">
                <catalog-item
                    v-for="layer in wmsLayers"
                    v-bind:layer="layer"
                    v-bind:key="layer.id"
                ></catalog-item>
            </ul>
        </div>
    </section>
</article>
