<div class="display-item">
    <div class="display-select">
        <catalog-item
            iconSize="1"
            v-bind:itemId="item.id"
            v-bind:key="item.id"
            v-on:edit-item="editItem"
            v-on:remove-item="removeItem"
        >
            <template v-slot:prefix>
                <label>
                    <input type="checkbox" class="filled-in"
                        v-model="selected"
                        v-bind:disabled="!enabled"
                    >
                    <span></span>
                </label>
            </template>
        </catalog-item>
    </div>

    <div class="display-collection" v-if="item.items">
        <display-item
            v-for="item in item.items"
            v-bind:item="item"
            v-bind:key="item.id"
            v-bind:selectedIds="selectedIds"
            v-bind:enabledIds="enabledIds"
            v-on:select-changed="selectionChanged"
            v-on:edit-item="editItem"
            v-on:remove-item="removeItem"
        ></display-item>
    </div>
</div>
