<form action="#">
    <div class="row" style="margin-bottom: 0px;">
        <div class="col s12 input-field">
            <label class="active">Application Name</label>
            <input type="text" class="validate active" disabled
                v-model="name"
            >
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col s12">
            <p>What kind of map viewer do you want to use?</p>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <p>
                <label>
                    <input name="viewerGroup" type="radio" value="leaflet"
                        v-model="viewerType"
                    >
                    <span>Leaflet</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="viewerGroup" type="radio" value="esri3d"
                        v-model="viewerType"
                    >
                    <span>ESRI ArcGIS 3D</span>
                </label>
            </p>
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col s12">
            <p>What kind of device is the viewer going to be used on?</p>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <p>
                <label>
                    <input name="viewerModeGroup" type="radio" id="autoMode" value="auto"
                        v-model="viewerDevice"/>
                    <span>Auto-Detect</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="viewerModeGroup" type="radio" id="desktopMode" value="desktop"
                        v-model="viewerDevice"/>
                    <span>Desktop</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="viewerModeGroup" type="radio" id="mobileMode" value="mobile"
                        v-model="viewerDevice"/>
                    <span>Mobile</span>
                </label>
            </p>
        </div>
    </div>
