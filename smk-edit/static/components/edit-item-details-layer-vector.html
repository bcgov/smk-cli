<div>
    <div class="row">
        <div class="col s12 input-field">
            <label>Data URL</label>
            <textarea class="materialize-textarea" ref="dataUrl"
                v-model="dataUrl"
            ></textarea>
        </div>
    </div>

    <div class="row" >
        <input-select class="col s12"
            v-model="displayMode"
        >How should the data be displayed?
            <template v-slot:options>
                <option value="raw">Show features as styled</option>
                <option value="cluster">Show features in clusters</option>
                <option value="heatmap">Show features as a heatmap</option>
            </template>
        </input-select>
    </div>
</div>
